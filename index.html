<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <title>Results summary component</title>

  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section id="upper-section">
      <p>Your Result</p>
      <div id="bg-circle">
        <h2>76</h2>
        <p>of 100</p>
      </div>
      <h2 id="grade">Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section id="lower-section">
      <p id=l-sec-title>Summary</p>
      <div id="score-container">
        <div class="score" id="list-1">
          <div class="score-content-left">
            <img src="./assets/images/icon-reaction.svg" >
            <p>Reaction</p>
          </div>
          <div class="score-content-right">
            <p>80 <span class="bold">/ 100</span></p>
          </div>
        </div>
        <div class="score" id="list-2">
          <div class="score-content-left">
            <img src="./assets/images/icon-memory.svg" >
            <p>Memory</p>
          </div>
          <div class="score-content-right">
            <p>92 <span class="bold">/ 100</span></p>
          </div>
        </div>
        <div class="score" id="list-3">
          <div class="score-content-left">
            <img src="./assets/images/icon-verbal.svg" >
            <p>Verbal</p>
          </div>
          <div class="score-content-right">
            <p>61 <span class="bold">/ 100</span></p>
          </div>
        </div>
        <div class="score" id="list-4">
          <div class="score-content-left">
            <img src="./assets/images/icon-visual.svg" >
            <p>Visual</p>
          </div>
          <div class="score-content-right">
            <p>72 <span class="bold">/ 100</span></p>
          </div>
        </div>
      </div>
      <button type="button">Continue</button>
    </section>
  </main>

 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/Abhi___baliyan" target="_blank">Abhishek Baliyan</a>.
  </div>
</body>
</html>
